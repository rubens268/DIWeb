<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 4</title>
        <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready( function() {
                $('img').width(400).css({'margin': 'auto', 'display': 'block'});
                $('.contenedor').hide(); 
                $('h1').click(function () {
                    $('.contenedor').toggle(1000, function(){
                        if ($('.contenedor').is(":visible"))
                            $('h1').html('Haz click aquí para ocultar la imagen!');
                        else
                            $('h1').html('Haz click aquí para ver la imagen!');
                    });
                });
                $('#masAncho').click(function() {
                    $('img').width($('img').width() + 20);
                });
                $('#menosAncho').click(function() {
                    $('img').width($('img').width() - 20);
                });
            });

        </script>
    </head>
    <body>
        <h1>Haz click aquí para ver la imagen!</h1>
        <div class="contenedor">
            <img src="mundo.jpg">
            <button id="masAncho">+</button>
            <button id="menosAncho">-</button>
        </div>
    </body>
</html>
