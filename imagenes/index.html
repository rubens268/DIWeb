<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * { margin: 0px; padding: 0px; }
        header { display: table; }
        header>h1 { display: table-cell; vertical-align: middle; }
        header>img { width: 200px; display: table-cell; padding: 10px; }
        article>picture>* { width: 100%; }
        section>img { width: 200px; padding: 10px; }
        section { width: 49%; display: inline-block; }
        </style>
    </head>
    <body>
        <header>
            <img src="img/arrow.svg"></img><h1>Dise√±o Grafico para Web Responsive</h1>
        </header>
        <article>
            <picture>
                <source media="(min-width: 1024px)" srcset="img/mobile-phone-1419275-1024px-70.jpg">
                <source media="(min-width: 640px)" srcset="img/mobile-phone-1419275-640px-70.jpg">
                <source media="(min-width: 320px)" srcset="img/mobile-phone-1419275-320px-70.jpg">
                <!-- img para navegadores que no soportan el picture element -->
                <img src="img/mobile-phone-1419275.jpg.jpg" alt="su navegador no es compatible">
            </picture>
        </article>
        <section>
            <img src="img/yo-sin-metadatos.svg"></img>
        </section>
        <section>
            <img src="img/telefonoAnimado.gif"></img>
        </section>
    </body>
</html>
